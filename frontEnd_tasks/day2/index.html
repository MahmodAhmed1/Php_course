        <h1>Registration form</h1>
        <form action="#" method="get" style="border: 1px solid black; width: 50%; text-align: center;">
            <fieldset>
                <legend>Personal Information:</legend>
                <label for="fullName">Full Name:</label>
                <input type="text" name="fullName" id="fullName"><br>
                
                <label for="email">Email:</label>
                <input type="email" name="email" id="email"><br>
                
                <label for="password">Password:</label>
                <input type="password" name="password" id="password"><br>

                <label for="age">Age:</label>
                <input type="number" min="16" max="99" step="1" id="age"><br>


                <label for="gender">Gender:</label><br>
                <input type="radio" name="gender" id="male" value="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="female">
                <label for="female">Female</label><br>
            </fieldset>

            <fieldset>
                <legend>Address Details:</legend>
                <label for="Address">Address:</label>
                <input type="text" name="Address" id="Address"><br>
                <label for="city">City:</label>
                <select name="city" id="city">
                    <option value="cairo">cairo</option>
                    <option value="giza">giza</option>
                    <option value="aswan">aswan</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Sport</legend>
                <label for="favSport">favourite sport</label><br>
                <label for="swimming">Swimming</label>
                <input type="checkbox" name="swim" id="swimming">
                <label for="basketball">BasketBall</label>
                <input type="checkbox" name="basketball" id="basketball">
                <label for="tennis">Tennis</label>
                <input type="checkbox" name="tennis" id="tennis">
                <label for="hockey">Hockey</label>
                <input type="checkbox" name="hockey" id="hockey">
            </fieldset>
            <br>
            <br>
            
            <input type="submit" value="Submit form">
            <input type="reset" value="Reset">
        </form>
    </body>
</html>
